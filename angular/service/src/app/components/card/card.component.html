<div class="input">
  <label for="inputPokemon">Pesquise seu Pokemón:</label>
  <input id="inputPokemon" type="text" (input)="getPokemon($any($event.target).value)">
</div>

<div class="card">
  <div class="card__title">
    <h2>{{ pokemon.name }}</h2>
  </div>

  <div class="card__body">
    <img [src]="pokemon.sprites" alt="Pokemón">
  </div>

  <div class="card__stats">
    <span class="card__stats__type" *ngFor="let t of pokemon.types">{{ t.type.name }}</span>
  </div>
</div>
